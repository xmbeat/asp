<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrar usuario</ion-title>
    <ion-buttons end>
      <button ion-button icon-start icon-only (click)="save()" > 
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content class="content-theme">
  <div class="profile-user">
    <div class="profile-bg">
      <img src="assets/imgs/user.png">
    </div>
      <button ion-button color="light" clear icon-only (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
  </div>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        <ion-input type="text" [(ngModel)]="model.first_name" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <ion-input type="text" [(ngModel)]="model.phone" placeholder="Teléfono"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-input type="text" [(ngModel)]="model.email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="eye" item-left></ion-icon>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password" ></ion-input>
      </ion-item>
      
    </ion-list>
  </ion-card>
</ion-content>
