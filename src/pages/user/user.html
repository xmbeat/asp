<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Detalles del usuario</ion-title>
      <ion-buttons end>
        <button *ngIf="!editMode" ion-button icon-start icon-only (click)="editMode=true" > 
          <ion-icon name="unlock"></ion-icon>
        </button>
        <button *ngIf="editMode" ion-button icon-start icon-only (click)="editMode=false" > 
          <ion-icon name="lock"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  
  <ion-content>
    <div class="profile">
      <div class="profile-bg">
        <img src="assets/imgs/material_design2.jpg">
      </div>
      <div class="profile-text" (click)="viewPhoto()">
        <img *ngIf="!model.image" src="assets/imgs/user.png">
        <img *ngIf="model.image"  src="data:image/jpeg;base64,{{model.image}}" >
        <h3>{{model.first_name}}</h3>
      </div>
      <div class="profile-buttons">
        <button *ngIf="editMode" ion-button color="light" clear  icon-only (click)="takePhoto()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </div>
    </div>
    <ion-card>
      <ion-list *ngIf="editMode">
        <ion-item>
          <ion-icon name="contact" item-left></ion-icon>
          <ion-input type="text" [(ngModel)]="model.first_name" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="call" item-left></ion-icon>
          <ion-input type="text" [(ngModel)]="model.phone" placeholder="Teléfono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <ion-input type="text" [(ngModel)]="model.email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col col-12 col-sm no-padding>
            <ion-item>
              <ion-icon name="locate" item-left></ion-icon>
              <ion-input type="text" [(ngModel)]="model.street" placeholder="Calle"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-12 col-sm no-padding>
            <ion-item>
              <ion-icon name="xm-numeral" item-left></ion-icon>
              <ion-input type="number" [(ngModel)]="model.number" placeholder="Número"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-item>
          <ion-icon name="eye" item-left></ion-icon>
          <ion-input type="password" placeholder="Contraseña" [(ngModel)]="password" ></ion-input>
        </ion-item>
        
      </ion-list>

      <ion-list *ngIf="!editMode">
        <ion-item-sliding>
          <button ion-item>
              <ion-icon item-start name="contact"></ion-icon>
              <h2>{{model.first_name}} {{model.last_name  }}</h2>
              <p>Nombre completo</p>
            </button>
        </ion-item-sliding>
        <ion-item-sliding>
          <button ion-item>
            <ion-icon item-start name="call"></ion-icon>
            <h2>{{model.phone}}</h2>
            <p>Teléfono</p>
          </button>
          <ion-item-options side="right">
            <button ion-button color="secondary">
              <ion-icon name="logo-whatsapp"></ion-icon>
              Mensaje
            </button>
          </ion-item-options>
        </ion-item-sliding>
        <ion-item-sliding>
          <button ion-item>
              <ion-icon item-start name="mail"></ion-icon>
              <h2>{{model.email}}</h2>
              <p>Email</p>
            </button>
        </ion-item-sliding>
        <ion-item-sliding>
          <button ion-item>
            <ion-icon item-start name="locate"></ion-icon>
            <h2>{{model.street}} #{{model.number}}</h2>
            <p>Dirección</p>
          </button>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
    <ion-fab *ngIf="editMode" bottom right>
      <button ion-fab (click)="save()"><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
  </ion-content>
