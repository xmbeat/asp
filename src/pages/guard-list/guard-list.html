<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guardias</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="content-theme"> 
  <ion-card>
    <ion-list>
      <ion-list-header color="primary">Activos</ion-list-header>
      <ion-item-sliding *ngFor="let guard of this.guards; let i = index">
          <button ion-item (click)="itemTapped()">
            <ion-avatar item-start *ngIf="guard.thumbnail">
              <img [src]="guard.thumbnail">
            </ion-avatar>
            <ion-icon name="xm-guard" item-start *ngIf="!guard.thumbnail"></ion-icon>
            <h2>{{guard.first_name}} {{guard.last_name}}</h2>
            <p>{{guard.phone}}</p>
          </button>
          <ion-item-options side="left">
            <button color="secondary" ion-button>Llamar</button>
          </ion-item-options>
      
          <ion-item-options side="right">
            <button color="danger" ion-button>Reportar</button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
  </ion-card>
  <ion-card>
    <ion-list>
      <ion-list-header color="danger">Inactivos</ion-list-header>
      <ion-item-sliding *ngFor="let guard of this.guards_inactive; let i = index">
          <button ion-item (click)="itemTapped()">
            <ion-avatar item-start *ngIf="guard.thumbnail">
              <img [src]="guard.thumbnail">
            </ion-avatar>
            <ion-icon name="xm-guard" item-start *ngIf="!guard.thumbnail"></ion-icon>
            <h2>{{guard.first_name}} {{guard.last_name}}</h2>
            <p>{{guard.phone}}</p>
          </button>
          <ion-item-options side="left">
            <button color="secondary" ion-button>Llamar</button>
          </ion-item-options>
      
          <ion-item-options side="right">
            <button color="danger" ion-button>Reportar</button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
  </ion-card>
</ion-content>
